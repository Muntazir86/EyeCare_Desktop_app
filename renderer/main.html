<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
    <link rel="stylesheet" href="main.css">
    <title>EyeCare</title>
  </head>
  <body>
    <div id="heading" class="row">
      <div class="column">
        <h1>Eye Care </h1>
        <h3>On One Click Classify Your Retinal Image</h3>
      </div>
      <div class="column">
        <img src="./../images/scan_design.png" id="scan_icon" width="422", height="255">
      </div>
    </div>
      <div class="row">
        <div class="column">
          <img src="./../images/browse_img2.png" id="image" width="300" height="300">
        </div>
        
        <div class="column" id="discribtion">
          <h3>Diabetic Retinopathy ML Model Classifies into</h3>
          <ol>
            <li>No DR</li>
            <li>Mild</li>
            <li>Moderate</li>
            <li>Severe</li>
            <li>Proliferative</li>
          </ol>
        </div>
      </div>
    <br>
    <div id="btn_class">
      <button id="browseBtn">Browse</button>
      <button id="classifyBtn" disabled="true">Classify</button>
    </div>
    
    <h3 id="image_class"></h3>     

    <!-- You can also require other files to run in this process -->
    <script src="./app.js"></script>
  </body>
</html>
